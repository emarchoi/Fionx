<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Corinthia&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="static/favicon.ico" />
    <title>Fionx</title>

  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-gradient-to-r from-yellow-100 via-pink-200 to-pink-300">
    <div class="container md:w-max relative open">
      <img
        src="static/close_enve.png"
        alt="Closed Envelope"
        class="closed-envelope w-full animate-fade-down"
      />

      <img
        src="static/open_enve.png"
        alt="Open Envelope"
        class="open-envelope absolute inset-0 w-full"
      />

      <div class="absolute inset-0 flex items-center justify-center animate-fade-down">
        <div class="pb-22 mb-32">
          <button
            data-modal-target="default-modal"
            data-modal-toggle="default-modal"
            class="bg-orange-100 hover:bg-yellow-100 text-pink-800 hover:text-pink-900 
            font-bold text-base py-2 px-15 border-2 border-b-4 border-pink-800 hover:border-pink-900 rounded">
            O P E N
          </button>
        </div>
      </div>
    </div>

    <!-- Main modal -->
    <div
      id="default-modal"
      tabindex="-1"
      aria-hidden="true"
      class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full 
      md:inset-0 h-[calc(100%-1rem)] max-h-full backdrop-blur-sm animate-fade-down">
      <div class="relative p-4 w-full max-w-2xl max-h-full">

        <!-- Modal content -->
        <div class="relative bg-pink-200 border border-pink-900 border-2 rounded-base shadow-sm p-4 md:p-6">

          <!-- Modal header -->
          <div class="flex items-center justify-between pb-1 md:pb-2">
            <h1 class="text-pink-900 greet">Happy Valentine's Day, Fiona Mae!</h1>
          </div>
          <div class="border-b-2 border-pink-900 pb-4 md:pb-5">
            <p class="text-lg open-sans-font text-justify pb-1 md:pb-2 text-pink-900">  <b>3 Gerberas + A flower that reminds me of u</b>â€”kasi <i>it sounds like ur name</i>,,, (hulaan mo kung ano)</p>
            <p class="text-lg open-sans-font text-justify text-pink-900">  <i>The background may seem familiar</i>, hulaan mo ulit,,, it is one of my faves</p>
          </div>

          <!-- Modal body -->
          <div class="space-y-4 md:space-y-6 py-4 md:py-6">
            <img
              src="static/Flora.png"
              alt="Test Image"
              class="w-full border-4 border-double border-pink-900 shadow shadow-pink-900">
          </div>

          <!-- Modal footer -->
          <div class="flex justify-center border-t-2 border-pink-900 space-x-4 pt-4 md:pt-5">
            <a href="https://open.spotify.com/playlist/4c7OxyFrcrTooKqo6fxhvk "
                class="flex items-center gap-2 
                      bg-orange-100 hover:bg-yellow-100 
                      text-pink-800 hover:text-pink-900 
                      border-2 border-b-4 border-pink-800 hover:border-pink-900 
                      rounded font-bold text-base font-sans px-4 py-2.5">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        width="18"
                        height="18"
                        fill="currentColor"
                        viewBox="0 0 16 16">
                      <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.669 11.538a.5.5 0 0 1-.686.165c-1.879-1.147-4.243-1.407-7.028-.77a.499.499 0 0 1-.222-.973c3.048-.696 5.662-.397 7.77.892a.5.5 0 0 1 .166.686m.979-2.178a.624.624 0 0 1-.858.205c-2.15-1.321-5.428-1.704-7.972-.932a.625.625 0 0 1-.362-1.194c2.905-.881 6.517-.454 8.986 1.063a.624.624 0 0 1 .206.858m.084-2.268C10.154 5.56 5.9 5.419 3.438 6.166a.748.748 0 1 1-.434-1.432c2.825-.857 7.523-.692 10.492 1.07a.747.747 0 1 1-.764 1.288"/>
                    </svg>
                    <span>PLAYLIST</span>
            </a>
              <a href="static/Flora.png" download="Fionx_Flowers"
                class="flex items-center gap-2 
                      bg-orange-100 hover:bg-yellow-100 
                      text-pink-800 hover:text-pink-900 
                      border-2 border-b-4 border-pink-800 hover:border-pink-900 
                      rounded font-bold text-base font-sans px-4 py-2.5">
                    <svg xmlns="http://www.w3.org/2000/svg" 
                        width="16" 
                        height="16" 
                        fill="currentColor" 
                        viewBox="0 0 16 16">
                      <path d="M4.502 9a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3"/>

                    </svg>
                  <span>DOWNLOAD</span>

          </div>
        </div>
      </div>
    </div>

</html>
